		<section class="contact">
        <div>
            <h2>Contact Me</h2>
           <form class="contactform" action="#" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" style="text-transform: capitalize;" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" style="text-transform: capitalize;" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" style="text-transform: capitalize;" required>

                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required pattern="\d{5}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
